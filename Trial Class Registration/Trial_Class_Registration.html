<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Trial_Class_Registration.css">
</head>
<body>
    <div class="Trial_Registration_maindiv">

        <div class="Trial_Registration_Parent_Info">
            <h2>Parent's Info</h2>
            <div class="Parent_Info_details">
                <label for="">Name</label> <br>
                <input type="text" >
            </div>

            <div class="Parent_Info_details">
                <label for="">Contact Number</label> <br>
                <input type="number">
            </div>

            <div class="Parent_Info_details">
                <label for="">Email</label> <br>
                <input type="email">
            </div>

            <div class="Parent_Info_details">
                <label for="">Profession</label> <br>
                <input type="text">
            </div>

            <div class="Parent_Info_detailsothers">
                <label for="">Country</label><br>
                <select name="" id="">
                    <option value="choose">Choose Country...</option>
                    <option value="bangladesh">Bangladesh</option>
                </select>
            </div>

            <div class="Parent_Info_detailsothers">
                <label for="">Where did you hear about us?</label> <br>
                <select name="" id="">
                    <option class="show_option" value="choose">Choose...</option>
                    <option value="facebook">Facebook</option>
                    <option value="whatsapp">WhatsApp</option>
                    <option value="email">Email</option>
                    <option value="sms">SMS</option>
                </select>
            </div>

            
        </div>
        <div class="Parent_Info_detailsothers_radio">
            <p>Do you have a computer/laptop?</p>
            <div class="add_radio">
                <input type="radio">
                <label for="">Yes</label>
            </div>
            <div class="add_radio">
                <input type="radio">
                <label for="">No</label>
            </div>

        </div>
        <hr>

        <div class="Child_Info">

            <h2>Child's Info</h2>
            <div class="Child_Info_details">
                <label for="">Name</label> <br>
                <input type="text">
            </div>

            <div class="Child_Info_detailsothers">
                <label for="">Age</label>
                <select name="" id="">
                    <option value="choose">Choose...</option>
                    <option value="11">11 years</option>
                    <option value="12">12 years</option>
                    <option value="13">13 years</option>
                    <option value="14">14 years</option>
                    <option value="15">15 years</option>
                    <option value="16">16 years</option>
                </select>
            </div>

            <div class="Child_Info_details">
                <label for="">School</label> <br>
                <input type="text">
            </div>

        </div>
    </div>
</body>
</html>
