<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Trial_Class_Registration.css">
</head>
<body>
    <div class="Trial_Registration_maindiv">

        <div class="Trial_Registration_Parent_Info">
            <h2>Parent's Info</h2>
            <div class="Parent_Info_details">
                <label for="">Name</label> <br>
                <input type="text" >
            </div>

            <div class="Parent_Info_details">
                <label for="">Contact Number</label> <br>
                <input type="number">
            </div>

            <div class="Parent_Info_details">
                <label for="">Email</label> <br>
                <input type="email">
            </div>

            <div class="Parent_Info_details">
                <label for="">Profession</label> <br>
                <input type="text">
            </div>

            <div class="Parent_Info_detailsothers">
                <label for="">Country</label><br>
                <select name="" id="">
                    <option value="choose">Choose Country...</option>
                    <option value="bangladesh">Bangladesh</option>
                </select>
            </div>

            <div class="Parent_Info_detailsothers">
                <label for="">Where did you hear about us?</label> <br>
                <select name="" id="">
                    <option value="choose">Choose...</option>
                    <option value="facebook">Facebook</option>
                    <option value="whatsapp">WhatsApp</option>
                    <option value="email">Email</option>
                    <option value="sms">SMS</option>
                </select>
            </div>

        </div>
    </div>
</body>
</html>
